imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminApiBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusBetterSeoPlugin/Resources/config/resources.yaml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_product:
    resources:
        product:
            classes:
                model: \Tests\JoppeDc\SyliusBetterSeoPlugin\Application\src\Entity\Product\Product

sylius_taxonomy:
    resources:
        taxon:
            classes:
                model: \Tests\JoppeDc\SyliusBetterSeoPlugin\Application\src\Entity\Taxon\Taxon
